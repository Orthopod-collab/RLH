<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrthoPod</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/s/106113/Aptos.woff" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Aptos';
      src: url('https://fonts.cdnfonts.com/s/106113/Aptos.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Aptos', sans-serif;
      padding: 1.8rem;
      background: #f2f2f2;
      text-align: center;
    }

    .top-links {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .top-links a {
      color: #4285F4;
      font-family: 'Aptos', sans-serif;
      font-weight: 400;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      background-color: #e8e8e8;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-links a:hover {
      background-color: #dcdcdc;
    }

    h2 {
      font-family: 'Product Sans', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 20px;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .search-container {
      position: relative;
      display: inline-block;
      width: 75%;
      max-width: 750px;
    }

    input[type="text"] {
      padding: 1.2rem 2.8rem 1.2rem 1.2rem;
      font-size: 1.3rem;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      font-size: 0.95rem;
    }

    #searchBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    #searchBtn svg {
      fill: #777;
    }

    .filter-btn {
      background-color: #e8e8e8;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      color: #333;
      font-family: 'Aptos', sans-serif;
    }

    .filter-btn:hover {
      background-color: #d2d2d2;
    }

    .filter-btn.active {
      background-color: #4285f4;
      color: white;
    }

    .result {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    mark {
      background-color: #ffe678;
      padding: 0 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="top-links">
    <a href="links.html">Useful Links</a>
  </div>

  <h2>
    <span style="color:#DB4437;">O</span>
    <span style="color:#0F9D58;">r</span>
    <span style="color:#4285F4;">t</span>
    <span style="color:#F4B400;">h</span>
    <span style="color:#DB4437;">o</span>
    <span style="color:#0F9D58;">P</span>
    <span style="color:#4285F4;">o</span>
    <span style="color:#F4B400;">d</span>
  </h2>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for Instrument or Consumable e.g. Mallet" />
    <button id="searchBtn">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25 1.5-1.5L15.5 14zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
      </svg>
    </button>
  </div>

  <div id="filters" style="margin-top: 1rem; margin-bottom: 2rem;">
    <button class="filter-btn active" data-field="Item">Search by Item</button>
    <button class="filter-btn" data-field="Item ID">Search by Item ID</button>
    <button class="filter-btn" data-field="Inclusion and Category">Search by Inclusion and Category</button>
    <button class="filter-btn" data-field="Stock ID">Search by Stock ID</button>
  </div>

  <div id="results">Loading inventory...</div>

  <script>
    const firebaseUrl = "https://instruments-726d0-default-rtdb.firebaseio.com/inventory.json";
    let inventory = [];
    let searchField = "Item"; // Default search field is 'Item'

    // Fetch inventory data from Firebase
    fetch(firebaseUrl)
      .then(res => res.json())
      .then(data => {
        inventory = Object.values(data || {});
        document.getElementById("results").innerHTML = "Enter a search above.";
      })
      .catch(err => {
        document.getElementById("results").innerText = "Failed to load inventory.";
        console.error(err);
      });

    const searchInput = document.getElementById("searchBar");
    const resultsDiv = document.getElementById("results");

    // Run search when the button is clicked or when 'Enter' key is pressed
    document.getElementById("searchBtn").addEventListener("click", runSearch);
    searchInput.addEventListener("keypress", e => {
      if (e.key === "Enter") runSearch();
    });

    // Function to perform the search based on the input and selected field
    function runSearch() {
      const query = searchInput.value.trim().toLowerCase();
      resultsDiv.innerHTML = "";

      if (!query) return;

      // Filter inventory based on the selected field and search query
      const filtered = inventory.filter(item =>
        (item[searchField] || "").toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No matching items found.</p>";
        return;
      }

      // Display the filtered results
      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <div><strong>Inclusion and Category:</strong> ${item["Inclusion and Category"] || 'N/A'}</div>
          <div><strong>Item:</strong> ${item["Item"] || 'N/A'}</div>
          <div><strong>Item ID:</strong> ${item["Item ID"] || 'N/A'}</div>
          <div><strong>Item Qty:</strong> ${item["Item Qty"] || 'N/A'}</div>
          <div><strong>Stock ID:</strong> ${item["Stock ID"] || 'N/A'}</div>
          <div><strong>Stock Level:</strong> ${item["Stock Level"] || 'N/A'}</div>
          <div><strong>Storage Location:</strong> ${item["Storage Location"] || 'N/A'}</div>
          <div><strong>Total Count:</strong> ${item["Total Count"] || 'N/A'}</div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Change the search field based on the selected filter button
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        // Update active button style
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        // Update search field based on button's data-field
        searchField = btn.getAttribute("data-field");
        searchInput.focus();
      });
    });
  </script>

</body>
</html>
