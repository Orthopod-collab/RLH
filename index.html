<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrthoPod</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/s/106113/Aptos.woff" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Aptos';
      src: url('https://fonts.cdnfonts.com/s/106113/Aptos.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Aptos', sans-serif;
      padding: 1.8rem;
      background: #f2f2f2;
      text-align: center;
    }

    .top-links {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .top-links a {
      color: #4285F4;
      font-family: 'Aptos', sans-serif;
      font-weight: 400;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      background-color: #e8e8e8;
      transition: background-color 0.3s, color 0.3s;
      margin-right: 0.5rem;
    }

    .top-links a:hover {
      background-color: #dcdcdc;
    }

    h2 {
      font-family: 'Product Sans', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 20px;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .search-container {
      position: relative;
      display: inline-block;
      width: 75%;
      max-width: 750px;
    }

    input[type="text"] {
      padding: 1.2rem 2.8rem 1.2rem 1.2rem;
      font-size: 1.3rem;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      font-size: 0.95rem;
    }

    #searchBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
    }

    #searchBtn svg {
      fill: #777;
    }

    .filter-btn {
      background-color: #e8e8e8;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      color: #333;
      font-family: 'Aptos', sans-serif;
    }

    .filter-btn:hover {
      background-color: #d2d2d2;
    }

    .filter-btn.active {
      background-color: #4285f4;
      color: white;
    }

    .result {
      background: white;
      padding: 1.2rem;
      border-radius: 10px;
      margin: 1rem auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .instrument-link {
      font-weight: bold;
      text-decoration: none;
      color: #4285f4;
    }

    .instrument-link:hover {
      text-decoration: underline;
    }

    mark {
      background-color: #ffe678;
      padding: 0 2px;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="top-links">
    <a href="links.html">Useful Links</a>
    <a href="equipment.html">Equipment Request Form</a>
     </div>

  <h2>
    <span style="color:#DB4437;">O</span>
    <span style="color:#0F9D58;">r</span>
    <span style="color:#4285F4;">t</span>
    <span style="color:#F4B400;">h</span>
    <span style="color:#DB4437;">o</span>
    <span style="color:#0F9D58;">P</span>
    <span style="color:#4285F4;">o</span>
    <span style="color:#F4B400;">d</span>
  </h2>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for Instrument or Consumable e.g. Mallet" />
    <button id="searchBtn">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25 1.5-1.5L15.5 14zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
      </svg>
    </button>
  </div>

  <div id="filters" style="margin-top: 1rem; margin-bottom: 2rem;">
    <button class="filter-btn active" data-field="Item">Search by Item</button>
    <button class="filter-btn" data-field="ItemID">Search by Item ID</button>
    <button class="filter-btn" data-field="InclusionCategory">Search by Category</button>
    <button class="filter-btn" data-field="StockID">Search by Stock ID</button>
  </div>

  <div id="results">Loading inventory...</div>

  <script>
    const firebaseUrl = "https://raw.githubusercontent.com/Orthopod-collab/RLH/main/data.json";
    let inventory = [];
    let activeField = "Item";

    const searchBar = document.getElementById('searchBar');
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');

    const placeholderMap = {
      Item: "Search for Instrument or Consumable e.g. Mallet",
      ItemID: "Enter Item ID e.g. U0799960",
      InclusionCategory: "Enter Category e.g. MINI DRIVER TRAY",
      StockID: "Enter Stock ID e.g. ZR6830"
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeField = btn.dataset.field;
        searchBar.placeholder = placeholderMap[activeField] || '';
        searchInventory();
      });
    });

    function highlightMatch(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function renderResults(items, query) {
      if (items.length === 0) {
        resultsDiv.innerHTML = 'No matching instruments found.';
        return;
      }

      resultsDiv.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result';

        const fields = {
          "Item": item.Item || '',
          "ItemID": item.ItemID || '',
          "InclusionCategory": item.InclusionCategory || '',
          "StockID": item.StockID || '',
          "StockLevel": item.StockLevel || '',
          "TotalCount": item.TotalCount || '',
          "StorageLocation": item.StorageLocation || ''
        };

        let html = `
          <strong>Item:</strong> ${highlightMatch(fields.Item, query)} <br />
          <strong>Item ID:</strong> ${highlightMatch(fields.ItemID, query)} <br />
          <strong>Category:</strong> ${highlightMatch(fields.InclusionCategory, query)} <br />
          <strong>Stock ID:</strong> ${highlightMatch(fields.StockID, query)} <br />
          <strong>Stock Level:</strong> ${fields.StockLevel} <br />
          <strong>Total Count:</strong> ${fields.TotalCount} <br />
          <strong>Storage Location:</strong> ${fields.StorageLocation} <br />
          <a href="instrument-checklist.html?category=${encodeURIComponent(fields.InclusionCategory)}" class="instrument-link">Instrument Checklist</a>
        `;

        div.innerHTML = html;
        resultsDiv.appendChild(div);
      });
    }

    function searchInventory() {
      const query = searchBar.value.toLowerCase().trim();
      if (!query) {
        resultsDiv.innerHTML = '';
        return;
      }

      const filtered = inventory.filter(item => {
        const value = String(item[activeField] || '').toLowerCase();
        return value.includes(query);
      });

      renderResults(filtered, query);
    }

    function fetchInventory() {
      fetch(firebaseUrl)
        .then(response => response.json())
        .then(data => {
          inventory = Object.values(data || {});
          resultsDiv.innerHTML = '';
        })
        .catch(error => {
          resultsDiv.innerHTML = 'Error loading inventory.';
          console.error("Firebase fetch error:", error);
        });
    }

    searchBtn.addEventListener('click', searchInventory);
    searchBar.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchInventory();
    });
    searchBar.addEventListener('input', () => {
      if (searchBar.value.trim() === '') resultsDiv.innerHTML = '';
    });

    fetchInventory();
  </script>
</body>
</html>
