<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Instrument Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: 600;
    }

    a.instrument-link {
      color: #4285f4;
      text-decoration: none;
      font-weight: 500;
    }

    a.instrument-link:hover {
      text-decoration: underline;
    }

    #backBtn {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #backBtn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h2 id="checklistTitle">Loading...</h2>

  <div id="results">Loading checklist...</div>

  <button id="backBtn" onclick="window.location.href = 'index.html';">Back to Main Page</button>

  <script>
    const firebaseUrl = "https://ortho-61f64-default-rtdb.firebaseio.com/instruments.json";
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const resultsDiv = document.getElementById('results');
    const checklistTitle = document.getElementById('checklistTitle');
    const pageTitle = document.getElementById('pageTitle');

    let inventory = [];

    function fetchInventory() {
      fetch(firebaseUrl)
        .then(res => res.json())
        .then(data => {
          inventory = Object.values(data || {});
          showChecklist(category);
        })
        .catch(err => {
          resultsDiv.innerHTML = "Error loading inventory.";
          console.error("Fetch error:", err);
        });
    }

    function showChecklist(category) {
      if (!category) {
        resultsDiv.innerHTML = "No category provided.";
        return;
      }

      const cleanCategory = category.split(' REF')[0].trim();

      checklistTitle.textContent = `Instrument Checklist: ${cleanCategory}`;
      pageTitle.textContent = `Instrument Checklist: ${cleanCategory}`;

      const filtered = inventory.filter(item => item.InclusionCategory === category);

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "No items found for this category.";
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Item</th>
            <th>Item ID</th>
            <th>Quantity</th>
          </tr>
      `;

      filtered.forEach(item => {
        html += `
          <tr>
            <td><a href="#" class="instrument-link">${item.Item || "Unnamed"}</a></td>
            <td>${item.ItemID || "N/A"}</td>
            <td>${item.StockLevel || 0}</td>
          </tr>
        `;
      });

      html += `</table>`;
      resultsDiv.innerHTML = html;
    }

    fetchInventory();
  </script>

</body>
</html>
