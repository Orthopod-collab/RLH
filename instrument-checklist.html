<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Items</title>
  <style>
    body {
      font-family: 'Aptos', sans-serif;
      padding: 1.8rem;
      background: #f2f2f2;
      text-align: center;
    }

    h2 {
      font-family: 'Product Sans', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 10px;
      letter-spacing: -1px;
      line-height: 1.1;
      color: navy;
      text-transform: uppercase;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto 1.5rem auto;
      font-size: 1rem;
      color: #333;
    }

    table {
      width: 80%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    td:first-child {
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }

    a:hover {
      color: darkblue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2 id="categoryName">Loading...</h2>
  <div class="info-bar">
    <div><strong>Total Count:</strong> <span id="totalCount">Loading...</span></div>
    <div><strong>Storage Location:</strong> <span id="storageLocation">Loading...</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Item ID</th>
        <th>Item Qty</th>
      </tr>
    </thead>
    <tbody id="categoryItems">
      <!-- Items will be listed here -->
    </tbody>
  </table>

  <script>
    const firebaseUrl = "https://orthopod-2d66b-default-rtdb.firebaseio.com/items.json";
    const categoryName = new URLSearchParams(window.location.search).get('category');
    const categoryTitle = document.getElementById("categoryName");
    const totalCountElement = document.getElementById("totalCount");
    const storageLocationElement = document.getElementById("storageLocation");
    const categoryItemsElement = document.getElementById("categoryItems");

    fetch(firebaseUrl)
      .then(res => res.json())
      .then(data => {
        const inventory = Object.values(data || {});
        const filteredItems = inventory.filter(item => item['InclusionCategory'] === categoryName);

        if (!filteredItems.length) {
          categoryTitle.textContent = "Category not found";
          categoryItemsElement.innerHTML = "<tr><td colspan='3'>No items found in this category.</td></tr>";
          totalCountElement.textContent = "-";
          storageLocationElement.textContent = "-";
          return;
        }

        const stockID = filteredItems[0]['StockID'] || 'Unknown';
        const storageLocation = filteredItems[0]['StorageLocation'] || 'N/A';

        categoryTitle.textContent = `${categoryName} (Stock ID: ${stockID})`;
        storageLocationElement.textContent = storageLocation;

        const totalCount = filteredItems.reduce((sum, item) => sum + (item['ItemQuantity'] || 0), 0);
        totalCountElement.textContent = totalCount;

        filteredItems.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="#">${item["Item"] || 'N/A'}</a></td>
            <td>${item["ItemID"] || 'N/A'}</td>
            <td>${item["ItemQuantity"] || 'N/A'}</td>
          `;
          categoryItemsElement.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        categoryItemsElement.innerHTML = "<tr><td colspan='3'>Failed to load inventory data.</td></tr>";
      });
  </script>

</body>
</html>
