<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instrument Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      text-align: center;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #4285f4;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      background-color: #f9f9f9;
    }

    td {
      background-color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #backBtn {
      margin: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #backBtn:hover {
      background-color: #357ae8;
    }

    .instrument-link {
      font-weight: bold;
      text-decoration: none;
      color: #4285f4;
    }

    .instrument-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2 id="categoryTitle">Instrument Checklist</h2>

  <div class="header">
    <span id="totalCount" style="font-size: 1.5rem;">Total Item Count: Loading...</span>
  </div>

  <div id="results">Loading checklist...</div>

  <button id="backBtn" onclick="window.location.href = 'index.html';">Back to Main Page</button>

  <script>
    const firebaseUrl = "https://ortho-61f64-default-rtdb.firebaseio.com/instruments.json";
    let inventory = [];
    const resultsDiv = document.getElementById('results');
    const categoryTitle = document.getElementById('categoryTitle');
    const totalCountDiv = document.getElementById('totalCount');

    // Get the category from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    // Fetch inventory and filter by the TrayInclusionProductCategory
    function fetchInventory() {
      fetch(firebaseUrl)
        .then(response => response.json())
        .then(data => {
          inventory = Object.values(data || {});
          filterByCategory(category);
        })
        .catch(error => {
          resultsDiv.innerHTML = 'Error loading inventory.';
          console.error("Firebase fetch error:", error);
        });
    }

    // Filter items by TrayInclusionProductCategory
    function filterByCategory(category) {
      if (!category) {
        resultsDiv.innerHTML = 'No category selected.';
        return;
      }

      // Display the selected category name as the header
      categoryTitle.innerHTML = `Instrument Checklist: ${category}`;

      const filteredItems = inventory.filter(item => item.InclusionCategory === category);

      if (filteredItems.length === 0) {
        resultsDiv.innerHTML = 'No items found in this category.';
        return;
      }

      // Calculate total count for the items in this category
      const totalItemCount = filteredItems.reduce((acc, item) => acc + (item.ItemQuantity || 0), 0);
      totalCountDiv.innerHTML = `Total Item Count: ${totalItemCount}`;

      renderResults(filteredItems);
    }

    function renderResults(items) {
      let html = `
        <table>
          <tr>
            <th>Instrument</th>
            <th>Item ID</th>
            <th>Item Qty</th>
          </tr>
      `;

      items.forEach(item => {
        html += `
          <tr>
            <td><a href="#" class="instrument-link">${item.Item || "Unnamed"}</a></td>
            <td>${item.ItemID || "N/A"}</td>
            <td>${item.ItemQuantity || 0}</td>
          </tr>
        `;
      });

      html += `</table>`;
      resultsDiv.innerHTML = html;
    }

    // Load inventory data when the page is loaded
    fetchInventory();
  </script>

</body>
</html>
