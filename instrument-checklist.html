<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Items</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Aptos', sans-serif;
      padding: 1.8rem;
      background: #f2f2f2;
      text-align: center;
    }

    /* Modern Title Style */
    h2 {
      font-family: 'Product Sans', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 20px;
      letter-spacing: -1px;
      line-height: 1.1;
      color: navy; /* Navy blue title */
      text-transform: uppercase; /* Added uppercase style for a modern feel */
    }

    /* Table Styles */
    table {
      width: 80%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }

    /* Link Styles */
    a {
      text-decoration: none;
      color: blue; /* Set the link color to blue */
      font-weight: bold; /* Make the link text bold */
    }

    a:hover {
      color: darkblue; /* Dark blue on hover */
      text-decoration: underline; /* Underline on hover for better interactivity */
    }
  </style>
</head>
<body>

  <h2><span id="categoryName">Loading...</span></h2>
  <div><strong>Total Count: </strong><span id="totalCount">Loading...</span></div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Item ID</th>
        <th>Item Qty</th>
      </tr>
    </thead>
    <tbody id="categoryItems">
      <!-- Items will be listed here -->
    </tbody>
  </table>

  <script>
    const firebaseUrl = "https://instruments-726d0-default-rtdb.firebaseio.com/inventory.json";
    const categoryName = new URLSearchParams(window.location.search).get('category');
    const categoryTitle = document.getElementById("categoryName");
    const totalCountElement = document.getElementById("totalCount");
    const categoryItemsElement = document.getElementById("categoryItems");

    let inventory = [];

    // Fetch inventory data from Firebase
    fetch(firebaseUrl)
      .then(res => res.json())
      .then(data => {
        inventory = Object.values(data || {});
        filterCategoryItems(categoryName);
      })
      .catch(err => {
        categoryItemsElement.innerHTML = "<tr><td colspan='3'>Failed to load inventory data.</td></tr>";
        console.error(err);
      });

    // Filter and display items from the selected category
    function filterCategoryItems(category) {
      if (!category) {
        categoryTitle.innerHTML = "Category not found";
        categoryItemsElement.innerHTML = "<tr><td colspan='3'>No items found.</td></tr>";
        return;
      }

      categoryTitle.innerHTML = category;

      const filteredItems = inventory.filter(item =>
        item['Inclusion and Category'] === category
      );

      if (filteredItems.length === 0) {
        categoryItemsElement.innerHTML = "<tr><td colspan='3'>No items found in this category.</td></tr>";
        return;
      }

      // Calculate the total count
      const totalCount = filteredItems.reduce((total, item) => total + (item["Item Qty"] || 0), 0);
      totalCountElement.innerHTML = totalCount;

      // Display filtered items in a table with links
      filteredItems.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><a href="#" id="item-link-${item['Item ID']}">${item["Item"] || 'N/A'}</a></td>
          <td>${item["Item ID"] || 'N/A'}</td>
          <td>${item["Item Qty"] || 'N/A'}</td>
        `;
        categoryItemsElement.appendChild(row);

        // You can add the link logic here later, for example:
        const itemLink = document.getElementById(`item-link-${item['Item ID']}`);
        itemLink.href = `#`;  // Replace with the actual link
      });
    }
  </script>

</body>
</html>
