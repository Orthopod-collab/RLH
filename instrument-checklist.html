<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Instrument Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      text-decoration: none;
      color: #4285f4;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .instrument-link {
      color: #4285f4;
      text-decoration: none;
      font-weight: bold;
    }

    .instrument-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a class="back-link" href="index.html">‚Üê Back to Search</a>
  <h2 id="checklistTitle">Instrument Checklist</h2>

  <table id="checklistTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Item ID</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="checklistBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get('category');
    const checklistBody = document.getElementById('checklistBody');
    const checklistTitle = document.getElementById('checklistTitle');
    const pageTitle = document.getElementById('pageTitle');

    checklistTitle.textContent = `Instrument Checklist: ${category || "Unknown"}`;
    pageTitle.textContent = `Instrument Checklist: ${category || "Unknown"}`;

    const firebaseUrl = "https://ortho-61f64-default-rtdb.firebaseio.com/instruments.json";

    fetch(firebaseUrl)
      .then(response => response.json())
      .then(data => {
        const inventory = Object.values(data || {});
        const matching = inventory.filter(item => 
          (item.InclusionCategory || '').toLowerCase() === (category || '').toLowerCase()
        );

        if (matching.length === 0) {
          checklistBody.innerHTML = '<tr><td colspan="3">No instruments found in this category.</td></tr>';
          return;
        }

        checklistBody.innerHTML = '';
        matching.forEach(item => {
          const row = document.createElement('tr');
          const itemLink = `<a class="instrument-link" href="#">${item.Item || ''}</a>`;
          row.innerHTML = `
            <td>${itemLink}</td>
            <td>${item.ItemID || ''}</td>
            <td>${item.StockLevel || '0'}</td>
          `;
          checklistBody.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        checklistBody.innerHTML = '<tr><td colspan="3">Error loading checklist.</td></tr>';
      });
  </script>

</body>
</html>
